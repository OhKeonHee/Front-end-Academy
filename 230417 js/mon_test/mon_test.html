<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/mon_test/mon_test.js"></script>
  <link rel="stylesheet" href="/mon_test/mon_test.css">
  <title>Document</title>
</head>
<body>
  <button id="darkmod">다크모드</button>
  <div class="form">
    <h1>수강신청</h1>
    <form>
      <fieldset>
        <legend>신청인</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name">
          </li>
        </ul>
        <ul>
          <li>
            <label for="major">학과</label>
            <select name="major" id="major">
              <option>---- 학과선택 ----</option>
              <option value="opt1">건축공학과</option>
              <option value="opt2">기계공학과</option>
              <option value="opt3">컴퓨터공학과</option>
              <option value="opt4">전기전자공학과</option>
              <option value="opt5">화학공학과</option>
              <option value="opt6">생명공학과</option>
            </select>
          </li>
        </ul>       
      </fieldset>
    </form>
  </div>
  
</body>
</html>
